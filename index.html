<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <title>Toblerone Clicker</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
        <link href="assets/master.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="assets/master.js"></script>
        <noscript>Sorry to bother you, but you need JavaScript to be enabled in order to run this game.</noscript>
    </head>
    <body class="container bg-dark text-white" onload="checkSupport()" id="game">
        <h1>Toblerone Clicker</h1>
        <h4 style="font-weight: normal;" id="clicks">Clicks: Loading...</h4>
        <div class="click-here" onclick="countToblerone()">
            <img src="assets/tobleron.png" width="192px" />
        </div><br>
        <p style="text-align: center;">
            I am not endorsed nor affiliated with Toblerone. I created this simple game just for fun.<br>
            <span style="color: #ffffffdd">&copy; 2021, SlaVistaPL. Full source code can be <a href="https://github.com/SlaVistaPL/TobleroneClicker">found on Github</a> as well!</span>
        </p>
    </body>
</html>
